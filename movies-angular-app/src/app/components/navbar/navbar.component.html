<nav class="navbar">
  <div class="navbar__container">
    <a routerLink="/" class="navbar__brand">Movie App</a>
    
    <div class="navbar__menu">
      <!-- Show these links only when authenticated -->
      <ng-container *ngIf="isAuthenticated()">
        <!-- Admin links -->
        <ng-container *ngIf="isAdmin()">
          <a routerLink="/admin" routerLinkActive="navbar__link--active" class="navbar__link">
            Admin Dashboard
          </a>
        </ng-container>
        
        <!-- User links -->
        <a routerLink="/movies" routerLinkActive="navbar__link--active" class="navbar__link">
          Movies
        </a>
        
        <!-- Logout button -->
        <button class="navbar__button" (click)="logout()">
          Logout
        </button>
      </ng-container>

      <!-- Show login link when not authenticated -->
      <ng-container *ngIf="!isAuthenticated()">
        <a routerLink="/login" routerLinkActive="navbar__link--active" class="navbar__link">
          Login
        </a>
      </ng-container>
    </div>
  </div>
</nav>
